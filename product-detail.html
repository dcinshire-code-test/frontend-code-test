<!DOCTYPE html>
<html lang="en-NZ">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MR Frontend Developer Technical Test - Moustache Republic</title>
  <link rel="stylesheet" href="./product-detail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="cart">
      <a href="javascript:void(0)" class="my-cart-link"></a>
      <i class="fa-solid fa-cart-shopping"></i>
      <div class="mini-cart-container hidden"></div>
    </div>
  </header>
  <div class="container">
  <main>
      <div class="image-container">
        <img src="" alt="product image">
      </div>
      <div class="content">
        <h2 class="product-name section"></h2>
        <strong class="price section"></strong>
        <div class="description"></div>
        <p class="section size-label">SIZE<span class="required-mark">*</span> <span class="selected-size"></span></p>
        <div class="size-options section"></div>
        <button class="add-cart-btn section">ADD TO CART</button>
        <p class="invalid-size-msg hidden">Please choose a size.</p>
      </div>
    </main>
  </div>

  <script id="size-option-template" type="text/x-handlebars-template">
    {{#each sizeOptions}}
    <input type="radio" id="size-{{this.id}}" name="size" value="{{this.id}}">
    <label for="size-{{this.id}}">{{this.label}}</label>
    {{/each}}
  </script>

  <script id="mini-cart-template" type="text/x-handlebars-template">
    {{#each cartDetails}}
    <div class="mini-cart">
      <div class="image-container">
        <img src="{{this.imageUrl}}" alt="product image">
      </div>
      <div class="cart-detail">
        <div class="cart-title">{{this.title}}</div>
        <div class="price">{{this.count}} x <strong>${{this.price}}</strong></div>
        <div class="cart-size">Size: {{this.label}}</div>
      </div>
    </div>
    {{/each}}
  </script>


  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="./product-detail.js" type="text/javascript"></script>
</body>


</html>
